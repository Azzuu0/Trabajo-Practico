<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iStore Shop - Formulario</title>
    <link rel="icon" type="image/svg" href="./img/Apple_logo_black.svg" />
    <link rel="stylesheet" href="./estilos/formulario.css" />
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-left">
          <img src="./img/Apple_logo_black.svg" alt="Apple-Logo" class="logo" />
        </div>

        <div class="nav-center">
          <ul>
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./nosotros.html">Nosotros</a></li>
            <li><a href="./productos.html">Productos</a></li>
            <li><a href="./formulario.html">Formulario</a></li>
          </ul>
        </div>
        <search class="search">
          <input
            class="input"
            name="text"
            placeholder="Search..."
            type="search"
          />
        </search>
      </nav>
    </header>

    <main class="formulario-container">
      <h2>Solicitá tu presupuesto personalizado</h2>
      <form>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="producto">Producto de interés:</label>
        <select id="producto" name="producto">
          <option value="iphone">iPhone 15</option>
          <option value="macbook">MacBook Pro</option>
          <option value="ipad">iPad Air</option>
          <option value="apple-watch">Apple Watch</option>
        </select>

        <label>Accesorios:</label>
        <div class="checkbox-group">
          <label
            ><input type="checkbox" name="accesorios" value="cargador" />
            Cargador</label
          >
          <label
            ><input type="checkbox" name="accesorios" value="funda" />
            Funda</label
          >
          <label
            ><input type="checkbox" name="accesorios" value="auriculares" />
            Auriculares</label
          >
        </div>

        <label for="codigo">Código de descuento (si tenés):</label>
        <input
          type="text"
          id="codigo"
          name="codigo"
          disabled
          value="No disponible"
        />

        <label for="comentarios">Comentarios adicionales:</label>
        <textarea
          id="comentarios"
          name="comentarios"
          placeholder="Especificaciones, colores, etc."
        ></textarea>

        <button type="submit">Enviar solicitud</button>
      </form>
    </main>
    <footer>
      <p>
        Contacto: contacto@istoreshop.com | Dirección: Belgrano 123 | Tel:
        154123144
      </p>
      <p>&copy; 2025 iStore Shop</p>
    </footer>
  </body>
</html>
